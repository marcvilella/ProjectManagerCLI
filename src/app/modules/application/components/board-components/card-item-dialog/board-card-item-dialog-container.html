<div *ngIf="(getCard() | async) as card; else loading">
      <board-card-item-dialog [selectedUser]="selectedUser$ | async" [card]="card" [users]="data.users$ | async"></board-card-item-dialog>
</div>

<ng-template #loading>
      <mat-spinner style="margin: 25px auto auto auto"></mat-spinner>
</ng-template>
